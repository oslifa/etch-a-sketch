<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="content">
            <div id="canvas"></div>
            <div id="controls">
                <div id="canvasControls">
                    <label>Canvas width
                        <input id="canvasWidth" type="number" placeholder="Enter a value between 2 and 100">
                    </label>
                    <label>Canvas colour<input id="canvasColor" type="color"></label>
                    <label>Show grid<input id="showGrid" type="checkbox"></label>
                    <button id="clearCanvas">Clear canvas</button>
                </div>
                <div id="drawControls">
                    <label>Drawing mode
                        <select id="drawMode">
                            <option value="draw" selected>Draw</option>
                            <option value="erase">Erase</option>
                            <option value="rainbow">Rainbow</option>
                        </select>
                    </label>
                    <label>Drawing colour<input id="drawColor" type="color"></label>
                    <label>Brush size
                        <select id="brushSize">
                            <option value="small" selected>Small</option>
                            <option value="big">Big</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
